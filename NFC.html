<!DOCTYPE html>
<html class="bodypage">
<head>
	<title>Kris Bergh Music</title>
	<link rel = "stylesheet" type = "text/css" href = "style.css"/>
	<link rel="icon" type="image/png" sizes="64x64" href="page_favicon.png">
</head>
<body>
		<!-- Main Nav -->
	<div class=clickContainer id="main-nav">
		<div class="clickBox-home"></div>
		<div class="clickBox-about"></div>
		<div class="clickBox-photos"></div>
		<div class="clickBox-media"></div>
		<div class="clickBox-contact"></div>
		<img class="Background_img" src="page_Header-Main.png">
	</div>

	<!-- Mobile Nav -->
	<div class=Mobile_clickContainer>
		<div class="Mobile_clickBox-home"></div>
		<div class="Mobile_clickBox-about"></div>
		<div class="Mobile_clickBox-photos"></div>
		<div class="Mobile_clickBox-media"></div>
		<div class="Mobile_clickBox-contact"></div>
		<img class="Mobile_Background_img" src="page_Mobile-Header.png">
	</div>

	<!-- Mobile Content -->
	<div class=Mobile_clickContainer>
		<div class="clickBox-phone"></div>
		<div class="clickBox-email"></div>
		<div class="clickBox-website"></div>
		<div class="clickBox-instagram"></div>
		<div class="clickBox-facebook"></div>
		<div class="clickBox-apple"></div>
		<div class="clickBox-spotify"></div>
		<div class="clickBox-soundcloud"></div>
		<img class="Mobile_Background_img-NFC" src="page_Contact-NFC.png">
	</div>

	<!-- Plugins -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
