<!DOCTYPE html>
<html class="homepage">
<head>
	<title>Kris Bergh Music</title>
	<link rel = "stylesheet" type = "text/css" href = "style.css"/>
	<link rel="icon" type="image/png" sizes="64x64" href="page_favicon.png">
</head>
<body>
	<!-- Main Nav -->
	<div class=clickContainer id="main-nav">
		<div class="clickBox-home"></div>
		<div class="clickBox-about"></div>
		<div class="clickBox-photos"></div>
		<div class="clickBox-media"></div>
		<div class="clickBox-contact"></div>
		<img class="Background_img" src="page_Header-Home.png">
	</div>

	<div class="HomeSpacer"></div>

	<!-- Mobile Nav -->
	<div class=Mobile_clickContainer>
		<div class="Mobile_clickBox-home"></div>
		<div class="Mobile_clickBox-about"></div>
		<div class="Mobile_clickBox-photos"></div>
		<div class="Mobile_clickBox-media"></div>
		<div class="Mobile_clickBox-contact"></div>
		<img class="Mobile_Background_img" src="page_Mobile-Header.png">
	</div>

	<!-- Content -->
	<div class="AnimationContainer">
		<div class="clickBox-instagram-home"></div>
		<div class="clickBox-mail"></div>
		<div class="clickBox-youtube"></div>
		<div class="box01"></div>
		<div class="box02"></div>
		<div class="box03"></div>
		<div class="box04"></div>
		<div class="box05"></div>
		<img class="Home-Content" src="img_Home-Content.png">
		<img class="Background_img" src="img_Home.png">
	</div>

	<!-- Mobile Content -->
	<img class="Mobile_Background_img" src="page_Mobile-Home.png">

	<!-- Plugins -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
